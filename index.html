<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
    <div class="signin-signup">
        <form action="" class="sign-in-form">
            <h2 class="title">SIGN IN</h2>
            <div class="social-media">
        <a href="#" class="social-icon"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" class="social-icon"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#" class="social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
            <div class="input_field">
                <ion-icon name="mail" class="i1"></ion-icon>
                <input type="text" placeholder="Enter email">
            </div>
            <div class="input_field">
                <ion-icon name="lock" class="i1"></ion-icon>
            <input type="text" placeholder="Enter Password">
        </div>
        <input type="submit" value="Sign In" class="btn">
    </form>
    
    <form action="" class="sign-up-form">
        <h2 class="title">SIGN UP</h2>
        <div>
      <p class="social-text">Sign up here if you don't have account</p>
    </div>
    <input type="submit" value="Sign UP" class="btn">
</form>
</div>
</div>
</body>
</html>
